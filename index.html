<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="./src/styles/styles.css" rel="stylesheet" />
    <title>Movies App</title>
  </head>

  <body>
    <!-- Navbar -->
    <div style="position: relative;height: 60px;">
      <nav class="shadow-lg navbar navbar-expand-lg navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">MoviesApp</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./src/pages/generos.html">Generos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./src/pages/peliculas.html">Peliculas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./src/pages/series.html">Series</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- Navbar -->
    <div id="movies_container" class="container py-3">
      <div class="row g-3"></div>
    </div>

    <!-- Vertically centered modal -->
    <div class="modal fade" id="movieDetailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title me-2" id="exampleModalLabel"></h5>
            <h5 class="modal-year" id="exampleModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex">
            <img class="card-img-top me-3"></img>
            <p class="me-2" style="text-align: justify; text-justify: inter-word;"></p>
          </div>
          <div>
            <label>Reparto:</label>
            <span class="modal-cast"></span>
          </div>
          <div class="modal-footer">
            <label>Calificaci√≥n:</label>
            <h6 class="modal-rating"></h6>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/data.js"></script>
    <script src="./src/js/app.js"></script>
  </body>
</html>
